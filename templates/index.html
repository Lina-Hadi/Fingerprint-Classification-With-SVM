<!DOCTYPE html>
<html>
<head>
    <title>Fingerprint Classifier</title>
</head>
<body>
    <h1>Fingerprint Identification</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <h2>Predicted Label: {{ prediction }}</h2>
        <img src="{{ image_path }}" width="200">
    {% endif %}
</body>
</html>
